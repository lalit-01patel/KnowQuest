<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>KnowQuest – Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom Auth Styles -->
    <link rel="stylesheet" href="css/auth.css"/>
</head>
<body class="auth-body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="auth-card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="brand mb-3 text-center">KnowQuest</h2>
                    <h5 class="mb-4 text-center">Create Your Account ✨</h5>
                    <form action="signup" method="post" class="auth-form">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input name="name" class="form-control" placeholder="Enter your full name" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input name="email" type="email" class="form-control" placeholder="Enter your email" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input name="password" type="password" class="form-control" placeholder="Create a password" required minlength="4"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select">
                                <option value="STUDENT">Student</option>
                                <option value="TEACHER">Teacher</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <button class="btn btn-auth w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="redirect-text">Already have an account? <a href="login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/auth.js"></script>
</body>
</html>
